<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Wojciech Piróg">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Document</title>
</head>
<body>
  <!-- APP -->
  <div class="app">
    <!-- HEADER -->
    <header>
      <h1 class="app__header">Fake Form</h1>   
    </header>
    <!-- MAIN -->
    <main>
      <!-- Form -->
      <form class="app__form" aria-describedby="step-indicator">
        <!-- Step indicator -->
        <div id="step-indicator" class="app__form-indicator">You are on step 1 of 5.</div> 
        <!-- Step indicator -->
        <!-- Pages -->
        <div class="app__form-page app__form-page--active" aria-current="page">Page #1</div>
        <div class="app__form-page">Page #2</div>
        <div class="app__form-page">Page #3</div>
        <div class="app__form-page">Page #4</div>
        <div class="app__form-page">Page #5</div>
        <!-- Pages -->
      </form> 
      <!-- Form -->
      <!-- Progress box -->
      <div class="app__progress-box">
        <!-- Progress bar -->
        <div class="app__progress-bar"></div>
        <!-- Progress bar -->
        <!-- Steps -->
        <div class="app__progress-step app__progress-step--active" aria-label="You are on step 1 of 5" aria-current="step"><span>1</span></div>
        <div class="app__progress-step" aria-label="You are on step 2 of 5"><span>2</span></div>
        <div class="app__progress-step" aria-label="You are on step 3 of 5"><span>3</span></div>
        <div class="app__progress-step" aria-label="You are on step 4 of 5"><span>4</span></div>
        <div class="app__progress-step" aria-label="You are on step 5 of 5"><span>5</span></div> 
        <!-- Steps -->
      </div>
      <!-- Progress box -->
      <!-- Buttons -->
      <div class="app__buttons">
        <button type="button" class="app__button app__button--prev" aria-label="Go to the previous form step" disabled>⬅️</button>
        <button type="button" class="app__button app__button--next" aria-label="Go to the next form step">➡️</button>
      </div> 
      <!-- Buttons -->
    </main>
  </div>
  <!-- APP -->
  <script src="./main.js" defer></script>
</body>
</html>
